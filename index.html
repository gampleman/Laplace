<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Laplace Demo</title>

    <!-- Bootstrap core CSS -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="js/jquery.laplace.min.js" type="text/javascript" charset="utf-8"></script>
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container">
      
      <div class="jumbotron">
        <h1>Laplace</h1>
        <p class="lead">Laplace is a simple in-place editor built with CoffeeScript.</p>
        <p><a class="btn btn-lg btn-success" href="js/jquery.laplace.min.js" role="button">Download</a></p>
      </div>

      <div class="row marketing">
        <div class="col-lg-6">
          <h4>Try me</h4>
          <p>Following are some cells in <strong>bold</strong> that you can click to edit.</p>
          
          <div>Name: <strong class="laplace" data-name="name" data-type="text">Speedy Gonzales</strong></div>
          <div>Gender: <strong class="laplace" data-name="gender" data-type="radio-buttons" data-values='["Male", "Female", "Not Telling"]'>Male</strong></div>
          <div>Continent: <strong class="laplace" data-name="country" data-type="select" data-values='["North America", "South America", "Asia", "Europe", "Antarctica", "Australia"]'>Europe</strong></div>
        </div>

        <div class="col-lg-6">
          <h4>Documentation</h4>
          <p>Either see the <a href="https://github.com/gampleman/Laplace">Readme</a> or <a href="docs/laplace.html">read the annotated source code</a>.</p>
        </div>
      </div>

      <div class="footer">
        <p>&copy; Jakub Hampl 2013</p>
      </div>
    </div> <!-- /container -->
    <script>
    $('.laplace').laplace({url: '/nonexistent'});
    </script>
  </body>
</html>
